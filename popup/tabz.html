<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="tabz.css" />
    <script
      type="application/javascript"
      src="../polyfill/browser-polyfill.js"
    ></script>
    <script type="module" src="tabz.js"></script>
  </head>

  <body>
    <div id="root">
      <div
        class="button beast add-tab"
        title="Add current tab to the list"
        @click="addCurrentTabToTheList"
      >
        <img
          src="/icons/outline_add_black_18dp.png"
          alt="Add current tab to the list"
          class="add-tab"
        />
      </div>
      <div
        class="button beast add-all-tabs"
        title="Add all open tabs to the list"
        @click="addAllOpenTabsToTheList"
      >
        <img
          src="/icons/outline_add_box_black_18dp.png"
          alt="Add all open tabs to the list"
          class="add-all-tabs"
        />
      </div>
      <div
        class="button beast check-tab"
        title="Check the list with tabs"
        @click="refreshTabList"
      >
        <img
          src="/icons/outline_update_black_18dp.png"
          alt="Check the list with tabs"
          class="check-tab"
        />
      </div>
      <div
        class="button beast clear-tab"
        title="Clear all tabs from the list"
        @click="clearTabList"
      >
        <img
          src="/icons/outline_clear_all_black_18dp.png"
          alt="Clear all tabs from the list"
          class="clear-tab"
        />
      </div>
      <div
        class="button beast btn-open-options"
        title="Open Settings"
        @click="openOptions"
      >
        <img
          src="/icons/outline_settings_black_18dp.png"
          alt="Open Settings"
          class="btn-open-options"
        />
      </div>
      <hr />
      <div class="list" id="list" :if="this.itemList">
        <div class="parent" :for="item in this.itemList">
          <div class="list-item tab-info" @click="openNewTab">
            <img src="{item.icon}" alt="icon" class="favicon" />
            <span class="title" title="{item.title}">{item.title}</span>
            <span class="url">{item.url}</span>
          </div>
          <div class="tab-actions">
            <img
              class="btn-move-tab"
              src="/icons/outline_bookmark_border_black_18dp.png"
              title="Bookmark this Tab"
              @click="moveSelectedTabToBookmarks"
            /><img
              class="btn-close-tab"
              src="/icons/outline_close_black_18dp.png"
              title="Remove this Tab"
              @click="closeSingleTab"
            />
            <input type="hidden" name="tabId" value="{item.title}" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
